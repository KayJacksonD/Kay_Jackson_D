<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../myPa/axios-0.18.0.js"></script>

    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
<body>
<div id="app">
    <div class="demo-image__preview">
        <el-row>
            <el-col :span="4" v-for="(item,i) in photoList">
                <el-image
                        style="width: 150px; height: 150px"
                        :src="item.url"
                        :preview-src-list="item.srcList">
                </el-image>
            </el-col>
        </el-row>
    </div>
    <div class="block">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage4"
                :page-sizes="[100, 200, 300, 400]"
                :page-size="100"
                layout="total, sizes, prev, pager, next, jumper"
                :total="400">
        </el-pagination>
    </div>
</div>
</body>
</html>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            currentPage1: 5,
            currentPage2: 5,
            currentPage3: 5,
            currentPage4: 4,
            visible: false,
            photoList: []
        },
        created() {
            this.getGallery();
        },
        methods: {
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
            },
            getGallery() {
                axios({
                    method: 'get',
                    url: 'http://localhost:10081/galleryController/getGallery/1/2'
                }).then(function (response) {
                    this.photoList = response.data.rows;
                }.bind(this)).catch(function (error) {
                })
            }
        }
    })
</script>
<style>
    .el-row {
        margin-bottom: 20px;

    &
    :last-child {
        margin-bottom: 0;
    }

    }
    .el-col {
        border-radius: 4px;
    }

    .bg-purple-dark {
        background: #99a9bf;
    }

    .bg-purple {
        background: #d3dce6;
    }

    .bg-purple-light {
        background: #e5e9f2;
    }

    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }

    .row-bg {
        padding: 10px 0;
        background-color: #f9fafc;
    }
</style>
