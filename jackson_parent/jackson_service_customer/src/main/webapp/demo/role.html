<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../myPa/axios-0.18.0.js"></script>
    <!-- 引入ElementUI样式 -->
    <!--<link rel="stylesheet" href="../css/mycss.css">-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<!-- 引入ElementUI样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入ElementUI组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<body>
<div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="申请人" prop="userList">
            <el-select placeholder="请选择申请人" filterable v-model="userListValue">
                <el-option
                        v-for="(item,i) in ruleForm.userList"
                        :label="item.userAccount"
                        :value="item.userId">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="角色" prop="roleList">
            <el-select placeholder="请选择角色" filterable v-model="roleListValue">
                <el-option
                        v-for="(item,i) in ruleForm.roleList"
                        :label="item.name"
                        :value="item.roleCode">
                </el-option>
            </el-select>
        </el-form-item>


        <el-form-item label="有效期" required>
            <el-col :span="11">
                <el-form-item prop="date1">
                    <el-date-picker type="date" placeholder="选择日期" v-model="ruleForm.date1"
                                    style="width: 100%;"></el-date-picker>
                </el-form-item>
            </el-col>
            <el-col class="line" :span="2">-</el-col>
            <el-col :span="11">
                <el-form-item prop="date2">
                    <el-time-picker placeholder="选择时间" v-model="ruleForm.date2" style="width: 100%;"></el-time-picker>
                </el-form-item>
            </el-col>
        </el-form-item>
        <el-form-item label="备注" prop="desc">
            <el-input type="textarea" v-model="ruleForm.desc"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">提交审批</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
</html>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            visible: false,
            userListValue: '',
            roleListValue: '',
            ruleForm: {
                ruleName: '',
                roleList: [],
                userList: [],
                date1: '',
                date2: '',
                delivery: false,
                type: [],
                resource: '',
                desc: ''
            },
            rules: {
                ruleName: [
                    {required: true, message: '请输入活动名称', trigger: 'blur'},
                    {min: 3, max: 5, message: '长度在 3 到 5 个字符', trigger: 'blur'}
                ],
                roleList: [
                    {required: true, message: '请选择活动区域', trigger: 'change'}
                ],
                date1: [
                    {type: 'date', required: true, message: '请选择日期', trigger: 'change'}
                ],
                date2: [
                    {type: 'date', required: true, message: '请选择时间', trigger: 'change'}
                ],
                type: [
                    {type: 'array', required: true, message: '请至少选择一个活动性质', trigger: 'change'}
                ],
                resource: [
                    {required: true, message: '请选择活动资源', trigger: 'change'}
                ],
                desc: [
                    {required: true, message: '请填写活动形式', trigger: 'blur'}
                ]
            }
        },
        created() {
            this.initRoleList();
            this.initUserList();
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {

                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            initRoleList() {
                axios({
                    method: 'get',
                    url: 'http://localhost:10081/permissionController/getAllRoles'
                }).then(function (response) {
                    this.ruleForm.roleList = response.data.data.roleList;
                }.bind(this)).catch(function (error) {
                })
            },
            initUserList() {
                axios({
                    method: 'get',
                    url: 'http://localhost:10081/userController/getAllUser'
                }).then(function (response) {
                    this.ruleForm.userList = response.data.data.userList;
                }.bind(this)).catch(function (error) {
                })
            }
        }
    })
</script>
