<html>
<head>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="../css/mycss.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div id="page">
        <div style="width: 100%" class="flex-container column">
            <video id="video" src="../mp3/岁月如歌(电视剧《冲上云霄》主题曲)-陈奕迅.mp3" controls="controls" autoplay="autoplay"
                   loop="loop"></video>
            <!--<img id="img" class="play" style="transform: translate(-1584.4%, 121.5%) scale(1)" :src="sound"
                 @click="play()">-->
        </div>
    </div>

</div>
</body>
</html>

<script>
    var vue = new Vue({
        el: "#app",
        data: {
            visible: false,
            sound: '../img/img06.jpg'
        },
        methods: {
            play() {
                let vo = document.getElementById("video")
                if (this.sound == require('../static/img/33.png')) {
                    this.sound = require('../static/img/22.png')
                    vo.autoplay = true
                    vo.play()
                }
                else {
                    this.sound = require('../static/img/33.png')
                    vo.pause()
                }

            }
        }
    })
</script>
