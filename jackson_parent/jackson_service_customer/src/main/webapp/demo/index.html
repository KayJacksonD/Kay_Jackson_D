<script>
    var vue = new Vue({
        el: "#app",
        data: {
            userId: 6261019,
            visible: false,
            circleUrl: "../img/user8-128x128.jpg",
            menuList: []
        },
        created() {
            this.initMenu();
        },
        methods: {
            /*initMenu() {
                // alert("123456");
                axios.post("http://localhost:10081/menuController/getMenuList", this.user)
            },*/
            initMenu() {
                var params = {
                    "userId": this.userId
                };
                axios({
                    method: 'post',
                    url: 'http://localhost:10081/menuController/getMenuList',
                    data: params
                }).then(function (response) {
                    this.menuList = response.data.data;
                }.bind(this)).catch(function (error) {
                    alert("catch3");
                })
            }
        }
    })
</script>
