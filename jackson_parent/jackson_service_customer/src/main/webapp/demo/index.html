<script>

    var vue = new Vue({
        el: "#app",
        data: {
            userId: '',
            enName: '',
            password: '',
            visible: false,
            circleUrl: '',
            menuList: [],
            sinInValue: ''
        },
        created() {
            this.enName = this.getUrlParam("accountInput");
            this.password = this.getUrlParam("password");
            this.initMenu();
            this.getIcon();
        },
        methods: {
            initMenu() {
                var params = {
                    "enName": this.enName,
                    "password": this.password
                };
                axios({
                    method: 'post',
                    url: 'http://localhost:10081/menuController/getMenuList',
                    data: params
                }).then(function (response) {
                    this.menuList = response.data.data;
                }.bind(this)).catch(function (error) {
                })
            },
            getIcon() {
                var params = {
                    "enName": this.enName,
                    "password": this.password
                };
                axios({
                    method: 'post',
                    url: 'http://localhost:10081/menuController/getIcon',
                    data: params
                }).then(function (response) {
                    this.circleUrl = response.data.data.icon;
                }.bind(this)).catch(function (error) {
                })
            },
            sinIn() {
                alert("123");
            },
            getUrlParam(name) {
                //构造一个含有目标参数的正则表达式对象
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                //匹配目标参数
                var r = window.location.search.substr(1).match(reg);
                //返回参数
                if (r != null) {
                    return unescape(r[2]);
                } else {
                    return null;
                }
            }
        }
    })
</script>
